    <label id="number-label">Age</label>

<select id="dropdown">

<label for="Personal"><input id="personal" type="radio" name="visit-type" class="inline"

        <label for="business"><input id="business" type="radio" name="visit-type" class="inline"
value="2" /> Business Portfolio Visit</label>

        </label>

value="3" class="inline" /> Other
